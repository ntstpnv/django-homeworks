{% extends 'base.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    <hr>
    {% for object in object_list %}
        <a href="{% url object.path %}">{{ object.title }}</a>
        {% if not forloop.last %}<br>{% endif %}
    {% endfor %}
    {% if back_exists %}
        <br>
        <br>
        <a href="{% url back %}">Назад</a>
    {% endif %}
{% endblock content %}
